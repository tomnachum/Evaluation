<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyProject</title>
    <link rel="stylesheet" href="client/src/style.css" />
  </head>
  <body>
    <script id="recipes-template" type="text/x-handlebars-template">
      {{#each recipes}}
        <div class="recipe">
          <div class="center">
            <img src="{{thumbnail}}" alt="" class="recipe-img" />
          </div>
          <div class="center">
            <h2>{{title}}</h2>
          </div>
          <div class="center">
          <h3>Ingredients</h3>
          </div>
          <div class="center">
            <ul>
              {{#each ingredients}}
                <li>{{this}}</li>
              {{/each}}
            </ul>
          </div>
          </div>
        </div>
      {{/each}}
    </script>

    <div class="container">
      <div class="search-bar">
        <div class="center">
          <label for="gluten">Gluten Free</label>
          <input id="gluten" type="checkbox" />
        </div>
        <div class="center">
          <label for="gluten">Dairy Free</label>
          <input id="dairy" type="checkbox" />
        </div>
        <input id="ingredient" type="text" placeholder="Enter ingredient" />
        <button id="search-btn">Search</button>
      </div>
    </div>
    <div class="recipes-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      crossorigin="anonymous"
    ></script>
    <script src="client/build/model.js"></script>
    <script src="client/build/renderer.js"></script>
    <script src="client/build/controller.js"></script>
  </body>
</html>
